<div class="popup-container" *ngIf="popupVisible">
    <div class="title">
        <div class="line1">Join The Community </div>
        <div class="line2">For Airdrop </div>
        <img src="../../../assets/images/Layer_2.png" />
    </div>

    <div class="body">
        <div class="step">Step&nbsp;<span>(2/5)</span></div>
        <img src="../../../../assets/images/twitter 1.png" />
        <div class="label"><button (click)="followTwitter()">Follow Twitter</button> </div>
    </div>

    <div class="btns">
        <button (click)="showPreviousPopup()" class="btn1">RETURN</button>
        <button (click)="showNextPopup()" class="btn2" [disabled]="enabled">NEXT</button>
    </div>
</div>

<app-discord-popup *ngIf="nextPopupVisible"></app-discord-popup>
