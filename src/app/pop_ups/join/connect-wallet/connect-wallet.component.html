<div class="popup-container" *ngIf="popupVisible">
    <div class="title">
        <div class="line1">Join The Community </div>
        <div class="line2">For Airdrop </div>
        <img src="../../../assets/images/Layer_2.png" />
    </div>

    <div class="body">
        <div class="step">Step&nbsp;<span>(1/5)</span></div>
        <img src="../../../../assets/images/application-wallet-pass.png"/>
        <div class="label"><button (click)="connectWallet()">Connect Wallet</button> </div>
    </div>

    <div class="btns">
        <button (click)="closePopup()" class="btn1">CANCEL</button>
        <button  (click)="showNextPopup()" class="btn2" [disabled]="enabled">NEXT</button>
    </div>
</div>

<app-twitter-popup *ngIf="nextPopupVisible"></app-twitter-popup>
